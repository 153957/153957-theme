{% if albums %}
  <ul>
    {% for name, album_dict in albums.items() %}
      <li class="album_title"><a href="{{album.path_to_root}}{{ album_dict.self.path_from_root }}">{{ album_dict.self.title }}</a>
      {% with albums=album_dict.subalbums %}
        {% include './menu.html' %}
      {% endwith %}
    {% endfor %}
  </ul>
{% endif %}
